{% extends 'layout.html' %}

{% block title %}
Twitter
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">
    Welcome To The Django Twitter Website
</h1>

<h2>
    
    {% if form.instance.pk %}
        Edit Tweet
        {% else %}Create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <a class="btn btn-secondary" href="{% url "Tweet_list" %}">Back To Home</a>
</h2>


{% endblock %}
